<main style="margin-top: 58px">
  <div class="container pt-4">

    <h2 class="text-center">All Available Medicines</h2>
   
    <br>

    <div class="content">


      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> Desc </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="dosage">
          <th mat-header-cell *matHeaderCellDef> Dosage </th>
          <td mat-cell *matCellDef="let element"> {{element.dosage}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="manufactureDate">
          <th mat-header-cell *matHeaderCellDef> Mfg Date </th>
          <td mat-cell *matCellDef="let element"> {{element.manufactureDate}} </td>
        </ng-container>

        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef> Exp Date </th>
          <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
        </ng-container>

        <ng-container matColumnDef="currentStock">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.currentStock}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button (click)="deleteMedicineData(element)" mat-raised-button
              color="warn">
              <span class="material-icons">delete</span>
            </button> |
            <button mat-raised-button color="primary" (click)="openForm(element)">
              <span class='material-icons'>edit</span>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

      </mat-paginator>
    </div>

  </div>
</main>
